<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تصفح - مكتبتك الرقمية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1> تصفح</h1>
        <p>اكتشف عالمًا من المعرفة بين يديك.</p>
        <input type="text" id="search-input" placeholder="ابحث عن عنوان أو مؤلف..." style="width: 50%; padding: 10px; border: 1px solid var(--pale-pink); border-radius: 5px; text-align: right;">
    </header>

    <main id="books-container">
        {% for book in books %}
        <div class="book-card" data-title="{{ book.title }}" data-author="{{ book.author }}">
            <h3>{{ book.title }}</h3>
            <p>المؤلف: <strong>{{ book.author }}</strong></p>
            <p>النوع: {{ book.genre }} | سنة النشر: {{ book.year }}</p>
            <a href="{{ url_for('book_details', book_id=book.id) }}" class="details-button">عرض التفاصيل</a>
        </div>
        {% endfor %}
    </main>

    <footer>
        <p>استمتع بالقراءة مع تصفح &copy; 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
